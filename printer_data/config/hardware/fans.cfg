#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0
[fan]
pin: SB2040:FAN0
kick_start_time: 0.5
off_below: 0.10


##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: SB2040:FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0

##  Controller fan - FAN2
[controller_fan sb2040_fan]
pin: SB2040:FAN2
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5

